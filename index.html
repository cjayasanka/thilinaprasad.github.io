        <div id="appSection">
            <b>Mass&nbsp;&nbsp;&nbsp;:&nbsp;</b><input type="number" min="0" id="mass" class="mass" ><br>
            <input type="radio" id="kg" class="mass" name="mass" checked>&nbsp;<label class="units"><b>kg</b></label>&nbsp;
            <input type="radio" id="pou" class="mass" name="mass">&nbsp;<label class="units"><b>pound</b></label><br>

            <b>Height&nbsp;:&nbsp;</b><input type="number" min="0" id="height" class="height" ><br>
            <input type="radio" id="cm" class="height" name="height" checked>&nbsp;<label class="units"><b>cm</b></label>
            <input type="radio" id="inch" class="height" name="height">&nbsp;<label class="units"><b>inch</b></label><br>
            <button class="button"  id="calc" style="vertical-align:middle" title="Calculate BMI"><span>Calculate</span></button>
            <button class="button" id="reset" style="vertical-align:middle" title="Reset All Fields"><span>Reset</span></button>
            <hr>
            <br>
            <label class="resultLable"><b>BMI&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</b></label><div  id="bmi" class="result"></div><br>
            <label class="resultLable"><b>Status&nbsp;:&nbsp;</b></label><div  id="status" class="result" ></div><br>
